<!DOCTYPE html>
<html>
    <head>
        <meta lang="en">
        <meta charset="utf-8">
        <title>Forms!</title>
    </head>
    <body>
        <h2>Contact Form</h2>
        <div>
            <form action="/server" method="post">
                <label for="name">Name: </label>
                <input type="text" name="name" id="name" placeholder="Enter your name here"><br>
                <label for="email">Email: </label>
                <input type="email" name="email" id="email"><br>
                <label for="message">Message: </label>
                <textarea name="message" id="message" cols="15" rows="5"></textarea><br>
                <button type="submit">Send Message</button>
            </form>
        </div>
        <h2>Boolean Attributes</h2>
        <div>
            <p>Disabled, readonly, and checked attribute examples:</p>
            <form action="/server" method="post">
                <label for="default-checked">Default checked</label>
                <input type="checkbox" name="default-checked" id="default-checked" checked> <br>
                <label for="readonly">readonly</label>
                <input type="text" name="readonly" id="readonly" value="Sorry, this is readonly" readonly> <br>
                <label for="disabled">Disabled</label>
                <input type="text" name="disabled" id="disabled" value="Sorry, this is disabled" disabled> <br>
                <button type="submit">Submit</button>
            </form>
        </div>
        <h2>Other Controls</h2>
        <div>
            <form action="/server" method="post">
                
            </form>
        </div>
    </body>
</html>
