<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale = 1">
        <meta charset="utf=8">
        <title>Bootstrap Columns</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
        <style>
            .col {
                background-color: beige;
            }
        </style>
    </head>
    <body>
        <h2>Row with automatic resizing</h2>

        <div class="container">
            <div class="row">
                <div class="col">Col 1</div>
                <div class="col">Col 2</div>
                <div class="col">Col 3</div>
            </div>
        </div>

        <div class="container">
            <div class="row">
                <div class="col">Col 1</div>
                <div class="col-6">Col 2</div>
                <div class="col">Col 3</div>
            </div>
        </div>

        <h2>Row with responsive breakpoints</h2>

        <div class="container">
            <div class="row">
                <div class="col-sm-12 col-md-6 col-lg-4">Col 1</div>
                <div class="col-sm-12 col-md-6 col-lg-4">Col 2</div>
                <div class="col-sm-12 col-md-6 col-lg-4">Col 3</div>
            </div>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
    </body>
</html>
